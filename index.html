<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register - Social App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Small style tweak for toggle links */
    .toggle-links {
      margin-top: 10px;
      text-align: center;
    }
    .toggle-links a {
      color: #6200ea;
      cursor: pointer;
      text-decoration: underline;
      margin: 0 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h2 id="form-title">Login</h2>
    <input id="email" type="email" placeholder="Email (must end with @xinn.lab)" />
    <input id="password" type="password" placeholder="Password" />
    <button id="submit-btn" onclick="login()">Login</button>
    <div class="toggle-links">
      <span id="toggle-text">Don't have an account?</span>
      <a id="toggle-link" onclick="toggleForm()">Register here</a>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const submitBtn = document.getElementById('submit-btn');
      const toggleText = document.getElementById('toggle-text');
      const toggleLink = document.getElementById('toggle-link');

      if (isLogin) {
        title.textContent = 'Register';
        submitBtn.textContent = 'Register';
        submitBtn.onclick = () => register();
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Login here';
      } else {
        title.textContent = 'Login';
        submitBtn.textContent = 'Login';
        submitBtn.onclick = () => login();
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = 'Register here';
      }
      isLogin = !isLogin;
    }
  </script>
</body>
</html>
