<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat - Social App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .chat-box {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    .chat-line {
      margin: 6px 0;
    }
    .chat-line.you {
      color: #6200ea;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <a href="feed.html">Feed</a>
      <a href="profile.html">Profile</a>
      <a href="chat.html">Chat</a>
      <a href="friend.html">Friends</a>
      <a href="search.html">Search</a>
      <a href="setting.html">Settings</a>
      <a href="index.html" onclick="logout()">Logout</a>
    </nav>

    <h2>Chat</h2>

    <label>Select Friend to Chat</label>
    <select id="chat-users" onchange="loadMessages(this.value)"></select>

    <div class="chat-box" id="chat-messages"></div>

    <input id="chat-msg" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module" src="js/app.js"></script>
  <script>
    window.onload = () => {
      checkAuthAndRedirect("chat.html");
      loadFriendsForChat();
    };
  </script>
</body>
</html>
