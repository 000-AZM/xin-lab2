<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat - Social App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <a href="feed.html">Feed</a>
      <a href="profile.html">Profile</a>
      <a href="chat.html">Chat</a>
      <a href="friend.html">Friends</a>
      <a href="search.html">Search</a>
      <a href="setting.html">Settings</a>
      <a href="index.html" onclick="logout()">Logout</a>
    </nav>
    <h2>Chat with Friend</h2>
    <select id="chat-users" onchange="loadMessages(this.value)">
      <option value="">Select Friend</option>
    </select>
    <div id="chat-messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 12px 0; padding: 8px;"></div>
    <input id="chat-msg" placeholder="Type message" onkeypress="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script type="module" src="js/app.js"></script>
  <script>
    window.onload = () => {
      window.checkAuthAndRedirect('chat.html');
      window.loadFriendsForChat();
    };
  </script>
</body>
</html>
