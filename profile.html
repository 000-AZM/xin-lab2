<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Social App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <a href="feed.html">Feed</a>
      <a href="profile.html">Profile</a>
      <a href="chat.html">Chat</a>
      <a href="friend.html">Friends</a>
      <a href="search.html">Search</a>
      <a href="setting.html">Settings</a>
      <a href="index.html" onclick="logout()">Logout</a>
    </nav>
    <h2>Edit Profile</h2>
    <div class="flex-row">
      <img id="user-pic" class="user-pic" src="https://via.placeholder.com/40" alt="Profile Picture" />
      <input type="file" id="profile-pic" onchange="uploadProfilePic()" />
    </div>
    <label>Name</label>
    <input id="profile-name" placeholder="Your Name" />
    <label>Bio</label>
    <textarea id="profile-bio" rows="3" placeholder="Your Bio"></textarea>
    <button onclick="updateProfile()">Update Profile</button>
  </div>
  <script type="module" src="js/app.js"></script>
  <script>
    window.onload = () => {
      window.checkAuthAndRedirect('profile.html');
      window.loadProfile();
    };
  </script>
</body>
</html>
